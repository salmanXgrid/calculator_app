name: Flutter CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1.3.2
      with:
        flutter-version: '2.8.1' # Updated Flutter version

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
